<!DOCTYPE html>
<html>

<head>
    <title>Register Patient</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.6s ease-out;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #334155;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: 0.3s;
            background: #f8fafc;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-submit {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(37, 99, 235, 0.3);
        }

        .header-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Head Nurse</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="visits.html">Visits</a>
        <a href="equipment.html">Equipment</a>
        <a href="reports.html">Reports</a>
        <a href="gis.html">GIS Map</a>
        <a href="voice.html">Voice Entry</a>
    </div>

    <div class="main">
        <div class="header-section">
            <a href="patients.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
            <h1 style="margin:0;">New Patient Registration</h1>
        </div>

        <div class="form-container">
            <form onsubmit="registerPatient(event)">
                <div class="form-grid">
                    <div>
                        <label>Full Name</label>
                        <input type="text" name="full_name" required placeholder="e.g. John Doe">
                    </div>
                    <div>
                        <label>Gender</label>
                        <select name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label>Date of Birth (Approx if unknown)</label>
                        <input type="date" name="dob">
                    </div>

                    <div>
                        <label>Age</label>
                        <input type="number" name="age" required min="0">
                    </div>

                    <div style="grid-column: 1 / -1;">
                        <label>Full Address</label>
                        <textarea name="address" rows="3" required
                            placeholder="House Name, Street, Locality..."></textarea>
                    </div>

                    <div>
                        <label>Current Condition</label>
                        <select name="condition">
                            <option value="Stable">Stable</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Severe">Severe</option>
                            <option value="Critical">Critical</option>
                            <option value="Bedridden">Bedridden</option>
                        </select>
                    </div>

                    <div>
                        <label>Primary Disease/Diagnosis</label>
                        <input type="text" name="disease" required placeholder="e.g. COPD, Cancer...">
                    </div>

                    <div>
                        <label>Guardian Name</label>
                        <input type="text" name="guardian_name" required>
                    </div>

                    <div>
                        <label>Guardian Phone</label>
                        <input type="tel" name="guardian_phone" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-check-circle"></i> Register Patient
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api';

        async function registerPatient(e) {
            e.preventDefault();

            // Visual feedback
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Convert age to int
            data.age = parseInt(data.age);

            try {
                const res = await fetch(`${API_BASE}/patients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    // Success
                    alert("Patient Registered Successfully!");
                    window.location.href = 'patients.html';
                } else {
                    const err = await res.json();
                    alert("Error registering: " + JSON.stringify(err));
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert("Network error.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
    </script>

</body>

</html>
