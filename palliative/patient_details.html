<!DOCTYPE html>
<html>

<head>
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-active {
            background: #dcfce7;
            color: #166534;
        }

        .status-moderate {
            background: #fef9c3;
            color: #854d0e;
        }

        .status-severe {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-expired {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            background: var(--accent-color);
            color: white;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Head Nurse</h2>
        <a href="dashboard.html">Dashboard</a>
        <a href="patients.html">Patients</a>
        <a href="visits.html">Visits</a>
        <a href="equipment.html">Equipment</a>
        <a href="analytics.html">Analytics</a>
        <a href="gis.html">GIS Map</a>
        <a href="voice.html">Voice Entry</a>
    </div>

    <div class="main">
        <!-- Header -->
        <div class="profile-header">
            <div>
                <h1 id="pName" style="margin-bottom: 5px;">Loading...</h1>
                <p id="pDetails" style="color: var(--text-secondary);">ID: #... | Age: ...</p>
            </div>
            <span id="pStatus" class="status-badge status-active">Active</span>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('overview')">Overview & Edit</button>
            <button class="tab-btn" onclick="showTab('visits')">Visits & History</button>
            <button class="tab-btn" onclick="showTab('materials')">Material Allocation</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <h2>Edit Profile</h2>
            <form id="editForm" onsubmit="updatePatient(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Condition</label>
                        <select id="editCondition" name="condition">
                            <option>Bedridden</option>
                            <option>Not Bedridden</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Disease</label>
                        <input type="text" id="editDisease" name="disease">
                    </div>
                    <div class="form-group">
                        <label>Guardian Phone</label>
                        <input type="text" id="editPhone" name="guardian_phone">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" id="isExpired" name="is_expired" style="width: auto;">
                            <label for="isExpired" style="margin: 0; color: #ef4444;">Patient Expired</label>
                        </div>
                    </div>
                </div>
                <button class="btn-action">Save Changes</button>
            </form>
        </div>

        <!-- Visits Tab -->
        <div id="visits" class="tab-content">
            <h2 style="margin-bottom: 20px;">Log New Visit</h2>
            <form onsubmit="logVisit(event)"
                style="margin-bottom: 40px; background: rgba(255,255,255,0.5); padding: 20px; border-radius: 12px;">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Service Performed</label>
                        <input type="text" name="service_performed" placeholder="e.g. Wound dressing, Pain management"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Current Condition Assessment</label>
                        <select name="condition_assessment">
                            <option value="Stable">Stable</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Severe">Severe</option>
                        </select>
                    </div>
                </div>
                <button class="btn-action">Log Visit</button>
            </form>

            <h3>Visit History</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Service</th>
                        <th>Condition</th>
                    </tr>
                </thead>
                <tbody id="visitTable"></tbody>
            </table>
        </div>

        <!-- Materials Tab -->
        <div id="materials" class="tab-content">
            <h2 style="margin-bottom: 20px;">Allocate Material</h2>
            <form onsubmit="allocateMaterial(event)"
                style="margin-bottom: 40px; background: rgba(255,255,255,0.5); padding: 20px; border-radius: 12px;">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Select Material</label>
                        <select name="material_name" id="materialSelect" required onchange="updateMaxStock()">
                            <option value="">-- Choose Item --</option>
                            <!-- Auto-filled -->
                        </select>
                        <small id="stockInfo" style="color: var(--text-secondary); margin-top: 5px;"></small>
                    </div>
                    <div class="form-group">
                        <label>Allocation Date</label>
                        <input type="date" name="allocation_date" required>
                    </div>
                    <div class="form-group">
                        <label>Returnable?</label>
                        <select name="is_returnable" onchange="toggleReturnDate(this)">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </div>
                    <div class="form-group" id="returnDateGroup" style="display: none;">
                        <label>Return Date</label>
                        <input type="date" name="return_date">
                    </div>
                </div>
                <button class="btn-action">Allocate</button>
            </form>

            <h3>Allocated Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Date</th>
                        <th>Returnable</th>
                        <th>Return Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="allocationTable"></tbody>
            </table>
        </div>

    </div>

    <!-- Return Modal -->
    <div id="returnModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
        <div style="background: white; padding: 30px; border-radius: 12px; width: 400px;">
            <h3>Return Material</h3>
            <form onsubmit="confirmReturn(event)">
                <input type="hidden" id="returnAllocId">
                <label style="display: block; margin: 10px 0 5px;">Return Date</label>
                <input type="date" name="return_date" required
                    style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">

                <div style="margin: 20px 0;">
                    <input type="checkbox" id="isDamaged" name="is_damaged">
                    <label for="isDamaged" style="color: #ef4444; font-weight: 600;">Item is Damaged</label>
                </div>

                <div style="text-align: right; gap: 10px;">
                    <button type="button" onclick="document.getElementById('returnModal').style.display='none'"
                        style="padding: 10px; background: #eee; border: none; border-radius: 6px; cursor: pointer;">Cancel</button>
                    <button class="btn-action" style="margin-top: 0;">Confirm Return</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const patientId = urlParams.get('id');
        const API_BASE = 'http://127.0.0.1:8000/api';

        // Store inventory data globally to access counts
        let inventoryData = [];

        if (!patientId) {
            alert("No Patient ID specified!");
            window.location.href = 'patients.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPatientDetails();
            loadVisits();
            loadAllocations();
            loadInventoryDropdown();
        });

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        // --- Data Loading Functions ---

        function loadPatientDetails() {
            fetch(`${API_BASE}/patients/${patientId}`)
                .then(res => res.json())
                .then(data => {
                    document.getElementById('pName').innerText = data.full_name;
                    document.getElementById('pDetails').innerText = `ID: #${data.id} | Age: ${data.age} | ${data.gender}`;

                    const statusBadge = document.getElementById('pStatus');
                    if (data.is_expired) {
                        statusBadge.className = 'status-badge status-expired';
                        statusBadge.innerText = 'Expired';
                    } else {
                        // Normalize Legacy "Active" to "Stable"
                        let statusText = data.current_status;
                        if (statusText === 'Active') statusText = 'Stable';

                        statusBadge.className = `status-badge status-${statusText.toLowerCase()}`;
                        statusBadge.innerText = statusText;
                    }

                    // Fill Edit Form
                    document.getElementById('editCondition').value = data.condition;
                    document.getElementById('editDisease').value = data.disease;
                    document.getElementById('editPhone').value = data.guardian_phone;
                    document.getElementById('isExpired').checked = data.is_expired;
                });
        }

        function loadVisits() {
            fetch(`${API_BASE}/patients/${patientId}/visits`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('visitTable');
                    tbody.innerHTML = '';
                    data.forEach(v => {
                        tbody.innerHTML += `<tr>
                        <td>${v.visit_date}</td>
                        <td>${v.service_performed}</td>
                        <td>${v.condition_assessment}</td>
                    </tr>`;
                    });
                });
        }

        function loadAllocations() {
            fetch(`${API_BASE}/patients/${patientId}/allocations`)
                .then(res => res.json())
                .then(data => {
                    const tbody = document.getElementById('allocationTable');
                    tbody.innerHTML = '';
                    data.forEach(a => {
                        let actionHtml = '-';
                        if (a.is_returnable && !a.return_date) {
                            actionHtml = `<button onclick="openReturnModal(${a.id})" style="padding: 5px 10px; background: #f59e0b; color: white; border: none; border-radius: 4px; cursor: pointer;">Return</button>`;
                        } else if (a.return_date) {
                            actionHtml = `<span style="color: #10b981; font-weight: 600;">Returned</span>`;
                        }

                        tbody.innerHTML += `<tr>
                        <td>${a.material_name}</td>
                        <td>${a.allocation_date}</td>
                        <td>${a.is_returnable ? 'Yes' : 'No'}</td>
                        <td>${a.return_date || '-'}</td>
                        <td>${actionHtml}</td>
                    </tr>`;
                    });
                });
        }

        async function loadInventoryDropdown() {
            const res = await fetch(`${API_BASE}/inventory`);
            inventoryData = await res.json();

            const select = document.getElementById('materialSelect');
            select.innerHTML = '<option value="">-- Choose Item --</option>';

            inventoryData.forEach(item => {
                if (item.count > 0) {
                    select.innerHTML += `<option value="${item.id}" data-name="${item.item_name}" data-cat="${item.category}">
                        ${item.item_name} (${item.category})
                    </option>`;
                }
            });
        }

        function updateMaxStock() {
            const select = document.getElementById('materialSelect');
            const id = parseInt(select.value);
            const item = inventoryData.find(i => i.id === id);

            if (item) {
                document.getElementById('stockInfo').innerText = `Available: ${item.count} units`;
            } else {
                document.getElementById('stockInfo').innerText = '';
            }
        }

        // --- Action Functions ---

        function updatePatient(e) {
            e.preventDefault();
            const data = {
                condition: e.target.condition.value,
                disease: e.target.disease.value,
                guardian_phone: e.target.guardian_phone.value,
                is_expired: e.target.is_expired.checked
            };

            fetch(`${API_BASE}/patients/${patientId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                alert('Profile Updated');
                loadPatientDetails();
            });
        }

        function logVisit(e) {
            e.preventDefault();
            const data = {
                service_performed: e.target.service_performed.value,
                condition_assessment: e.target.condition_assessment.value
            };

            fetch(`${API_BASE}/patients/${patientId}/visits`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                alert('Visit Logged');
                e.target.reset();
                loadVisits();
                loadPatientDetails(); // Update status badge
            });
        }

        async function allocateMaterial(e) {
            e.preventDefault();
            const select = document.getElementById('materialSelect');
            const selectedOption = select.options[select.selectedIndex];

            if (!select.value) {
                alert("Please select a material");
                return;
            }

            const itemId = parseInt(select.value);
            const itemName = selectedOption.getAttribute('data-name');
            const itemCat = selectedOption.getAttribute('data-cat');

            // 1. Log Allocation
            const allocData = {
                material_name: `${itemName} (${itemCat})`,
                inventory_item_id: itemId, // IMPORTANT: Link to inventory
                allocation_date: e.target.allocation_date.value,
                is_returnable: e.target.is_returnable.value === 'true',
                return_date: e.target.return_date.value || null
            };

            await fetch(`${API_BASE}/patients/${patientId}/allocations`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(allocData)
            });

            // 2. Decrement Stock
            const item = inventoryData.find(i => i.id === itemId);
            if (item) {
                await fetch(`${API_BASE}/inventory/${itemId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: item.count - 1 })
                });
            }

            alert('Material Allocated and Stock Updated');
            e.target.reset();
            loadAllocations();
            loadInventoryDropdown(); // Refresh stock
            document.getElementById('stockInfo').innerText = '';
        }

        function toggleReturnDate(select) {
            const group = document.getElementById('returnDateGroup');
            group.style.display = select.value === 'true' ? 'flex' : 'none';
        }

        // --- Return Logic ---
        function openReturnModal(id) {
            document.getElementById('returnModal').style.display = 'flex';
            document.getElementById('returnAllocId').value = id;
        }

        async function confirmReturn(e) {
            e.preventDefault();
            const id = document.getElementById('returnAllocId').value;
            const data = {
                return_date: e.target.return_date.value,
                is_damaged: e.target.is_damaged.checked
            };

            await fetch(`${API_BASE}/allocations/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            alert("Item returned successfully!");
            document.getElementById('returnModal').style.display = 'none';
            loadAllocations();
        }
    </script>

</body>

</html>
